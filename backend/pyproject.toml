[project]
name = "agent-hub"
version = "0.1.0"
description = "Unified agentic AI service for Claude/Gemini workloads"
requires-python = ">=3.13"
dependencies = [
    # Core API framework
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",

    # Database
    "sqlalchemy>=2.0.0",
    "psycopg[binary]>=3.2.0",
    "psycopg2-binary>=2.9.0",

    # HTTP client
    "httpx>=0.28.0",

    # Background tasks
    "celery>=5.4.0",
    "redis>=5.0.0",

    # AI integrations
    "anthropic>=0.40.0",
    "claude-agent-sdk>=0.1.19",  # OAuth via Claude CLI (zero API cost)
    "mcp>=1.25.0",  # Model Context Protocol SDK

    # Security
    "cryptography>=43.0.0",

    # CLI (optional)
    "typer>=0.15.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["celery", "celery.*"]
ignore_missing_imports = true
