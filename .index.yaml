- /agents (agents)
- /agents/:slug (agents/:slug)
- /agents/:slug/analytics (analytics)
- /agents/:slug/playground (playground)
- /chat (chat)
- /dashboard (dashboard)
- /memory (memory)
- /monitoring/requests (requests)
- /sessions (sessions)
- /sessions/:id (sessions/:id)
endpoints:
- DELETE /admin/request-audit (clear_request_audit)
- DELETE /admin/unknown-callers (clear_unknown_callers)
- GET /admin/db/tables/{table_name}/count (get_table_count)
- GET /admin/db/tables/{table_name}/sample (get_table_sample)
- GET /agents/{slug}/versions (get_agent_versions)
- GET /metrics (metrics)
tables:
- agent_versions
- agents
