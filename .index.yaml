project: agent-hub
generated_at: 2026-01-29 17:52 UTC
environment:
  python_version: '>=3.13'
  venv_path: backend/.venv
  package_manager: npm
services:
  backend_port: 8003
  frontend_port: 3003
  infrastructure:
    neo4j: 7687
    postgres: 5432
    redis: 6379
cli:
  common_commands:
  - 'st complete --agent <slug> <prompt>  # Route to agent'
  - 'st memory save <content>  # Save learning to memory'
  - 'st memory search <query>  # Semantic search'
pages:
- / (app)
